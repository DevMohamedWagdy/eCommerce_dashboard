<head>
    <base href="">
    <title>تسجيل الدخول</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="" />
    <link href="../css/fullcalendar.bundle.css" rel="stylesheet" type="text/css" />
    <link href="../css/plugins.dark.bundle.rtl.css" rel="stylesheet" type="text/css" />
    <link href="../css/style.dark.bundle.rtl.css" rel="stylesheet" type="text/css" />
    <link href="../css/custom_style.css" rel="stylesheet" type="text/css" />
</head>

<body id="kt_body" class="header-tablet-and-mobile-fixed aside-enabled">
    <div class="d-flex flex-column flex-root">
        <div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed">
            <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
                <a href="../../demo8/dist/index.html" class="mb-12">
                    <img alt="Logo" src="assets/media/logos/logo-2.svg" class="h-40px" />
                </a>
                <div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
                    <form class="form w-100" novalidate="novalidate" id="kt_sign_in_form" action="#">
                        <div class="text-center mb-10">
                            <h1 class="text-dark mb-3">تسجيل الدخول</h1>

                        </div>
                        <div class="fv-row mb-10">
                            <label class="form-label fs-6 fw-bolder text-dark">البريد الألكتروني</label>
                            <input class="form-control form-control-lg form-control-solid" type="text"
                                placeholder="أدخل البريد الألكتروني" name="email" autocomplete="off" />
                        </div>


                        <div class="fv-row mb-10">
                            <div class="d-flex flex-stack mb-2">
                                <label class="form-label fw-bolder text-dark fs-6 mb-0">كلمة المرور</label>
                            </div>
                            <input class="form-control form-control-lg form-control-solid" type="password"
                                placeholder="أدخل كلمة المرور    " name="password" autocomplete="off" />
                        </div>
                        <div class="text-center">
                            <button type="submit" id="kt_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5">
                                <span class="indicator-label">تسجيل الدخول</span>
                                <span class="indicator-progress">Please wait...
                                    <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
                            </button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/plugins.bundle.js"></script>
    <script src="../js/scripts.bundle.js"></script>
    <script src="../js/fullcalendar.bundle.js"></script>
    <script src="../js/widgets.js"></script>
